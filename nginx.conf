
upstream api_backend {
    server web:8000;   
    keepalive 32;
}

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain text/css application/json application/javascript
        application/x-javascript text/xml application/xml application/xml+rss
        application/vnd.ms-fontobject application/x-font-ttf font/opentype
        image/svg+xml application/rss+xml application/xhtml+xml;

    # Handle index.html with no caching
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri =404;
    }

    # Handle static assets with long-term caching
    location ~* \.(?:js|css|woff2?|ttf|eot|otf|svg)$ {
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # Handle media files with medium-term caching
    location ~* \.(?:png|jpe?g|gif|ico|webp|avif|json|txt|xml|map)$ {
        access_log off;
        add_header Cache-Control "public, max-age=2592000";
        try_files $uri =404;
    }

    # API proxy to Django backend
    location /api/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 60s;
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;

        proxy_pass http://web:8000;
    }

    # Handle all other routes (SPA routing)
    location / {
        try_files $uri $uri/ /index.html;
    }
}
